<mat-form-field appearance="outline" class="w100">
  <mat-label>Binary</mat-label>
  <input
    #input
    name="binary"
    matInput
    [formControl]="controls.binary"
    [matAutocomplete]="auto"
    placeholder=""
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selectBinary($event.option.value)"
    [autoActiveFirstOption]="true"
  >
    <mat-option
      *ngFor="let entry of filteredBinaries$ | async; trackBy: trackBinary"
      [value]="entry.path"
      class="artifact-option"
    >
      {{ entry.path }}
    </mat-option>
  </mat-autocomplete>
  <mat-progress-spinner
    *ngIf="(binaries$ | async) === null"
    matSuffix
    mode="indeterminate"
    diameter="20"
    strokeWidth="1"
    matTooltip="Loading binary suggestionsâ€¦"
  ></mat-progress-spinner>
</mat-form-field>

<mat-form-field appearance="outline" class="w100">
  <mat-label>Command line arguments</mat-label>
  <input
    matInput
    placeholder=""
    [formControl]="controls.commandLine"
    name="commandLine"
    class="monospace"
    autocomplete="off"
  />
</mat-form-field>
