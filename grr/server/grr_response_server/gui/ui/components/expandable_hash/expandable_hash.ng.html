<ng-container *ngIf="hashesAvailable">
  <button
    [matMenuTriggerFor]="menu"
    class="button-expand-expandable-hash-class"
    mat-button>
    {{firstHashName}}
    {{ hashesAvailable > 1 ? ' + '  + (hashesAvailable - 1) : ''}}
  </button>

  <mat-menu #menu="matMenu" class="big-width-expandable-hash-class">
    <button
      *ngFor="let entry of hashesWithNames; trackBy: trackByName"
      mat-menu-item
      [cdkCopyToClipboard]="entry.hash">
      <mat-icon class="menu-icon-expandable-hash-class">content_copy</mat-icon>
      <span class="hash-name-expandable-hash-class">{{ entry.name }}</span>
      <span class="hash-value-expandable-hash-class">{{ entry.hash }}</span>
    </button>

    <button
      mat-menu-item
      [cdkCopyToClipboard]="completeHashInformation">
      <mat-icon class="menu-icon-expandable-hash-class">content_copy</mat-icon>
      <span>All hash information</span>
    </button>
  </mat-menu>
</ng-container>
