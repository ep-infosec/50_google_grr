<result-accordion
  *loadFlowResults="query$ | async; let results=results; let queryMore=queryMore"
  [title]="description$ | async"
  [expandable]="!!(totalFileCount$ | async)"
  (firstOpened)="queryMore(QUERY_MORE_COUNT)"
>
  <file-results-table
    *ngIf="results"
    [results]="results"
    [totalCount]="totalFileCount$ | async"
    (loadMore)="queryMore(QUERY_MORE_COUNT)"
  >
  </file-results-table>
</result-accordion>
