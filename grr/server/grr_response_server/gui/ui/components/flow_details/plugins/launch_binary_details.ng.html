<result-accordion
  [expandable]="hasResults$ | async"
  [title]="title$ | async"
  (firstOpened)="loadResults()"
>
  <div *ngIf="(stderr$ | async) as lines" class="log-wrapper error">
    <pre class="monospace"><span *ngFor="let line of lines; last as isLast">{{
    line}}{{ isLast ? '' : '\n'}}</span
    ><div class="badge">stderr</div></pre>
  </div>

  <div class="log-wrapper">
    <pre
      class="monospace"
    ><span *ngFor="let line of stdout$ | async; last as isLast">{{
    line}}{{ isLast ? '' : '\n'}}</span
    ><div class="badge">stdout, exit code {{ (result$ | async)?.exitStatus }}</div></pre>
  </div>
</result-accordion>
