<ng-container *ngIf="(clientEntryChanges$ | async) as clientChanges">
  <button
    *ngIf="clientChanges.get(path) as pathChanges"
    (click)="openEntryHistoryDialog(pathChanges)"
    [ngPlural]="pathChanges.length - 1">
      <ng-template ngPluralCase="=0"></ng-template> <!-- No changes -->
      <ng-template ngPluralCase="=1">1 change</ng-template>
      <ng-template ngPluralCase="other">{{pathChanges.length - 1}} changes</ng-template>
  </button>
</ng-container>
